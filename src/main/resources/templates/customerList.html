<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Customers List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/users}">Users list</a>
					</li>
				</ul>
			</div>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row col-md-10">
			<h1>Customers List</h1>
		</div>
		<a href="addCustomer" class="btn btn-primary">Add Customer</a>
		<br /><br />
		<div>
			<table class="table table-bordered table-hover">
				<thead class="table-dark">
					<tr>
						<th>Name</th>
						<th>Siret</th>
						<th>Address</th>
						<th>Postal Code</th>
						<th>City</th>
						<th> Actions </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customer : ${customers}">
						<td th:utext="${customer.name}">...</td>
						<td th:utext="${customer.siret}">...</td>
						<td th:utext="${customer.address}">...</td>
						<td th:utext="${customer.postalCode}">...</td>
						<td th:utext="${customer.city}">...</td>
						<td> <a th:href="@{/updateCustomer/{id}(id=${customer.id})}" class="btn btn-primary">Update</a>
							<a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
					</tr>
				</tbody>

			</table>
		</div>
	</div>
</body>

</html>
