<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Add Customer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/customerList}">Customer list</a>
					</li>
				</ul>
			</div>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/users}">Users list</a>
					</li>
				</ul>
			</div>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row col-md-10">
			<h1>Create a Customer:</h1>
		</div>
		<div class="card-body">
			<form action="#" th:action="@{/addCustomer}" th:object="${customer}" method="POST">
				<div class="form-group mb-3">
					<label class="form-label">Name :</label>
					<input class="form-control" type="text" th:field="*{name}" />
				</div>
				<div class="form-group mb-3">
					<label class="form-label">Siret :</label>
					<input class="form-control" type="text" th:field="*{siret}" />
				</div>
				<div class="form-group mb-3">
					<label class="form-label">Address :</label>
					<input class="form-control" type="text" th:field="*{address}" />
				</div>
				<div class="form-group mb-3">
					<label class="form-label">Postal Code :</label>
					<input class="form-control" type="text" th:field="*{postalCode}" />
				</div>
				<div class="form-group mb-3">
					<label class="form-label">City :</label>
					<input class="form-control" type="text" th:field="*{city}" />
				</div>
				<div class="form-group">
				<button class="btn btn-primary" type="submit">Save Customer</button>
				</div>
			</form>
		</div>
		<hr>

		<!-- Check if errorMessage is not null and not empty -->

		<div th:if="${errorMessage}" th:utext="${errorMessage}" style="color:red;font-style:italic;">
			...
		</div>

	</div>
</body>

</html>
